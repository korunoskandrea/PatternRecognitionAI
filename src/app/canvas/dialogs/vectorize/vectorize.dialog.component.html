<h2 mat-dialog-title>What have you drawn?</h2>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
  <mat-form-field appearance="fill">
    <input matInput [(ngModel)]="symbol" placeholder="Enter something">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="mat-elevation-z2" mat-button [mat-dialog-close]="true">Close</button>
  <button class="mat-elevation-z2" mat-button [mat-dialog-close]="symbol" cdkFocusInitial (click)="saveTrainingData()">Save</button>
</div>
